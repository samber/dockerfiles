{
  "listening_port" : 55555,
  "storage_path" : "/mnt/sync/config",
  "vendor": "docker-samber",
  "display_new_version": false,

  "directory_root_policy": "belowroot",
  "directory_root": "/mnt/",

  "shared_folders": [
    {
      "secret" : "{{KEY}}",
      "dir" : "{{SYNC_DIRECTORY}}",
      "use_relay_server" : true,
      "use_tracker" : true,
      "search_lan" : false,
      "use_sync_trash" : true,
      "overwrite_changes" : false,
      "selective_sync" : false
    }
  ]
}
